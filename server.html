<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Server Page</title>
</head>

<body>
    <h1>Create a User</h1>
    <form id="postForm">
        <label for="username">Username:</label>
        <input type="text" id="username"><br>
        <label for="password">Password:</label>
        <input type="text" id="password"><br>
        <button type="button" onclick="createUser()">Create User</button>
        <button type="button" onclick="retrieveUsers()">Retrieve Users</button>
        <button type="button" onclick="initialize()">Initialize Database</button>
    </form>

    <h2>All Users</h2>
    <pre id="userList"></pre>

    <script>
        function createUser() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/createUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
                .then(function (response) {
                    return response.text();
                })
                .then(function (text) {
                    console.log(text);
                })
                .catch(function (error) {
                    console.error('There was a problem with the fetch operation:', error);
                });
            document.getElementById("username").value = '';
            document.getElementById("password").value = '';
            retrieveUsers();
        }

        function retrieveUsers() {
            fetch('/getUsers', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    const userList = document.getElementById('userList');
                    userList.textContent = '';

                    data.forEach((entry) => {
                        const post = document.createElement('p');
                        post.textContent = ` id: ${entry.id}, username: ${entry.username}, password: ${entry.password}`;
                        userList.appendChild(post);
                    });
                })
                .catch((error) => {
                    console.error('Fetch error:', error);
                });
        }

        function initialize() {
            window.location.href = "/init";
        }
    </script>

</body>

</html>
